# dynamic.yaml

http:
  routers:
    my-router:
      rule: "Host(`localhost`)"
      entryPoints:
        - web
      middlewares:
        - cluster-ratelimit
      service: target

  middlewares:
    cluster-ratelimit:
      plugin:
        cluster-ratelimit:
          average: 50
          burst: 100

  services:
    target:
      loadBalancer:
        servers:
          - url: http://target
